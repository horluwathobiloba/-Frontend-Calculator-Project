<!DOCTYPE html>
</html><html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Basic Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Fully Functional Calculator</h1>
  <p>Click <a href="https://github.com/">here </a>for the repo
  </p>
  <table>
    <tr>
      <td colspan="4"><input type="text" id="display field" readonly />
      </td>
    </tr>
    <tr>
      <td><button class="btn-num">7</button></td>
      <td><button class="btn-num">8</button></td>
      <td><button class="btn-num">9</button></td>
      <td><button class="btn-opr">/</button></td>
    </tr>
    <tr>
      <td><button class="btn-num">4</button></td>
      <td><button class="btn-num">5</button></td>
      <td><button class="btn-num">6</button></td>
      <td><button class="btn-opr">&times;</button></td>
    </tr>
    <tr>
      <td><button class="btn-num">1</button></td>
      <td><button class="btn-num">2</button></td>
      <td><button class="btn-num">3</button></td>
      <td><button class="btn-opr">&minus;</button></td>
    </tr>
    <tr>
      <td><button class="btn-num">0</button></td>
      <td><button class="btn-num">.</button></td>
      <td><button class="btn-opr">&plus;</button></td>
      <td><button id="equal-btn">=</button></td>
    </tr>
    </table>
</body>
  <script src="index.js"></script>
</html>
